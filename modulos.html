<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .pai {
            width: 100%;
            height: 5000px;
            color: blue;
        }

        .filhos {
            width: 100%;
            height: 33.33%;
        }

        @media (min-width: 992px) {
            img {
                height: 76px;
            }
            nav {
                height: 90px;
            }
        }

        @media (max-width: 576px) {
            .btn-contrate, .navbar-toggler{
                font-size: .6rem !important;
            }
        }

        @media (max-width: 992px) {
            img {
                height: 40px;
            }

        }
        .btn-contrate{
            font-size: .8rem;
        }
        .navbar{
            position: fixed !important;
            width: 100% !important;
        }
        .navbar-toggler:focus{
            box-shadow: 0 0 0 0.05rem !important;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container">
            <!-- class="col-6 col-lg-1" -->
            <div class="me-sm-3">
                <!-- <a  href="#">Logo</a> -->
                <img class="navbar-brand"
                    src="https://www.ospcontabilidade.com.br/wp-content/uploads/2020/05/logotipo-osp-original.png.webp"
                    alt="logo">
            </div>



            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item me-xl-3">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item me-xl-3">
                        <a class="nav-link" href="#">Abra sua Empresa</a>
                    </li>
                    <li class="nav-item dropdown me-xl-3">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Troque de contador
                        </a>
                        <ul class="dropdown-menu bg-light bg-opacity-75" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Contabilidade para Médicos</a></li>
                            <li><a class="dropdown-item" href="#">Contabilidade para Advogados</a></li>
                            <li><a class="dropdown-item" href="#">Contabilidade para TI</a></li>
                            <li><a class="dropdown-item" href="#">Contabilidade MEI</a></li>
                        </ul>
                    </li>
                    <li class="nav-item me-xl-3">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Fale Conosco</a>
                    </li>
                </ul>
            </div>

            <button type="button" class="btn btn-warning ms-sm-auto me-sm-3 btn-contrate">Faça seu Orçamento</button>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>

    <div class="pai">
        <div class="filhos" style="background-color: rgb(0, 247, 255);"></div>
        <div class="filhos" style="background-color: yellow;"></div>
        <div class="filhos" style="background-color: black;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
